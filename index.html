<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <input class="answer" ></input>
      <div class="numbers">
        <button value="AC" class="button ac">AC</button>
        <button value="DEL" class="button del">DEL</button>
                <button value="%" class="buttons operation">%</button>

        <button value="/" class="buttons operation">/</button>
        <button value="1" class="buttons number">1</button>
        <button value="2" class="buttons number">2</button>
        <button value="3" class="buttons number">3</button>
        <button value="*" class="buttons operation">*</button>
        <button value="4" class="buttons number">4</button>
        <button value="5" class="buttons number">5</button>
        <button value="6" class="buttons number">6</button>
        <button value="+" class="buttons operation">+</button>
        <button value="7" class="buttons number">7</button>
        <button value="8" class="buttons number">8</button>
        <button value="9" class="buttons number">9</button>
        <button value="-" class="buttons operation">-</button>
        <button value="." class="buttons">.</button>
        <button value="0" class="buttons number">0</button>
        <button value="00" class="buttons number">00</button>

        <button value="=" class="button egal" >=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
